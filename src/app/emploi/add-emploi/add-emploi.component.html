<div class="row ">
    <div class="col-12 ">
        <div class="card">
            <div class="card-body">

                <div class="row">

                    <div class="col-xl-12">
                        <div class="mb-3">
                            <label for="projectname" class="form-label"> Titre </label>
                            <input type="text" [(ngModel)]="emploi.title" id="projectname" class="form-control" placeholder="Saisir un titre de l'emploi">
                        </div>

                        <div class="mb-3">
                            <label for="project-overview" class="form-label">Description</label>
                            <textarea class="form-control" [(ngModel)]="emploi.description" id="project-overview" rows="5" placeholder="Saisir une description de l'emploi"></textarea>
                        </div>

                        <!-- Date View -->
                        <div class="mb-3 position-relative" id="datepicker1">
                            <label class="form-label">Start Date</label>
                            <input type="datetime-local" [(ngModel)]="emploi.dateheure" class="form-control">
                        </div>

                        <div class="mb-3 position-relative" id="datepicker1">
                            <label class="form-label">End Date</label>
                            <input type="datetime-local" [(ngModel)]="emploi.endDate" class="form-control">
                        </div>



                        <div class="mb-0">
                            <label for="project-overview" class="form-label">Formation Ad√©quate</label>

                            <div class="mb-3">

                                <select [(ngModel)]="emploi.idFormation" class=" form-select " id="example-select ">
                                        <option *ngFor="let l of list " value="{{l._id}}">{{l.title}}</option>
                                    </select>
                            </div>


                        </div>

                    </div>
                    <!-- end col-->


                    <!-- end col-->
                </div>
                <!-- end row -->

            </div>
            <!-- end card-body -->
        </div>
        <!-- end card-->
    </div>
    <!-- end col-->
</div>
<!-- end row-->

<button class="btn btn-primary m-2 from-control " (click)="ajout() ">Ajouter un Emploi</button>
