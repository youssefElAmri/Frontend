<div class="container">
    <div  style="display: flex; justify-content: space-between;margin: 32px 24px;">

        <h2>Liste des formateurs</h2>
        <button class="btn btn-primary col-2" routerLink="/dashboard/ajoutformateur">Ajout</button>
    </div>


</div>
<table class="table table-striped table-centered">
    <thead>
        <tr>
            <th> name</th>
            <th>lastname</th>
            <th>Email</th>
            <th>tel</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let l of list;">
            <td class="table-user" >
                <img [src]="'http://127.0.0.1:8000/getimageformateur/' + l.image" alt="table-user" class="me-2 rounded-circle" />
                {{l.name}}
            </td>
            <td>{{l.lastname}}</td>
            <td>{{l.email}}</td>
            <td>{{l.tel}}</td>
            <td class="table-action">
                <i [routerLink]="['/dashboard/updateformateur' , l._id ]" class="mdi mdi-pencil action-icon"></i>
                <i (click)="delete(l._id)" class="mdi mdi-delete action-icon" ></i>
                <i [routerLink]="['/dashboard/profilformateur' , l._id ]"  class="mdi mdi-account action-icon" ></i>
            </td>
        </tr>
        
        
         
    </tbody>
</table>
