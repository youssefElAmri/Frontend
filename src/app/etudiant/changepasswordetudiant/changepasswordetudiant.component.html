<div class="col-xl-6">
    <div class="card">
        <div class="card-body">

            <h4 class="header-title mb-3"> Changer Mot de Passe pour Ã©tudiant </h4>


            <div id="basicwizard">

                <ul class="nav nav-pills nav-justified form-wizard-header mb-4">
                    <li class="nav-item">
                        <a href="#basictab1" data-bs-toggle="tab" data-toggle="tab" class="nav-link rounded-0 pt-2 pb-2">
                            <i class="mdi mdi-account-circle me-1"></i>
                            <span class="d-none d-sm-inline">Account</span>
                        </a>
                    </li>


                </ul>

                <div class="tab-content b-0 mb-0">
                    <form [formGroup]="form" class="tab-pane" id="basictab1">
                        <div class="row">
                            <div class="col-12">


                                <div class="form-group ">
                                    <label class="col-md-3 col-form-label" for="password">Ancien Mot de Passe </label>

                                    <input type="password" formControlName="password" [pattern]="passwordPattern" [(ngModel)]=" etudiant.password " class="form-control " id="userName " name="userName " value="123456789 ">
                                    <div *ngIf="password.touched && password.invalid" class="text-danger ">
                                        <small *ngIf="password.errors.required" class="text-danger">Password is required<br></small>
                                        <small *ngIf="password.errors.minlength" class="text-danger">password must contain 6 characters at least</small>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label class="col-md-3 col-form-label " for="password ">Nouveau Mot de Passe </label>

                                    <input type="password " formControlName=" password " [pattern]="passwordPattern " [(ngModel)]=" etudiant.password " class="form-control " id="userName " name="userName " value="123456789 ">
                                    <div *ngIf=" f[ 'newpassword'].invalid " class="text-danger ">
                                        <div *ngIf="f[ 'newpassword'].errors && f[ 'newpassword'].errors[ 'required'] "> Nouveau Mot de Passe Invalid </div>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <label class="col-md-3 col-form-label " for="password ">Confirmer nouveau Mot de Passe </label>

                                    <input type="password " formControlName=" password " [pattern]="passwordPattern " [(ngModel)]=" etudiant.password " class="form-control " id="userName " name="userName " value="123456789 ">
                                    <div *ngIf="submitted && f.confirmPassword.errors " class="invalid-feedback ">
                                        <div *ngIf="f.confirmPassword.errors.required ">Confirm Password is required</div>
                                        <div *ngIf="f.confirmpassword !=f .newpassword ">Passwords must match</div>
                                    </div>
                                </div>




                            </div>
                            <!-- end col -->
                        </div>
                        <!-- end row -->
                        <div style="display: flex; justify-content: space-between;margin: 32px 24px; " class="form-group ">
                            <button type="submit " [disabled]="!form.valid " class="btn btn-primary " (click)="changer() ">Sauvegarder</button>

                        </div>
                    </form>






                </div>
                <!-- tab-content -->
            </div>
            <!-- end #basicwizard-->


        </div>
        <!-- end card-body -->
    </div>
    <!-- end card-->
</div>
